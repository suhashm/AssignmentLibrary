<div class="container" ng-controller="uploadAssignmentController">
    <div class="jumbotron" >
        <h1>Welcome to Upload Assignment</h1>
        <!--<button class="btn btn-primary" ng-click="showMessage()">Click me</button>-->
    </div>
    <div class="row">
        <p>
            To upload an assignment, you need to login
            <button class="btn btn-primary" ng-click="showLoginForm()">Proceed</button>
        </p>

    </div>
    <form action="/login" method="post" ng-show="showLogin">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>
</div>
